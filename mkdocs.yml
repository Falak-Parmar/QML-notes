site_name: Quantum Machine Learning Notes
site_url: https://falak-parmar.github.io/QML-notes/
site_author: Kashyap Sureshchandra Patel, Falak Naresh Parmar
site_description: IT401 â€“ Quantum Machine Learning course notes

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      toggle: 
        icon: material/weather-sunny
        name: Early Bird

      primary: light blue
      accent: white

    - scheme: slate
      toggle: 
        icon: material/weather-night
        name: Night Owl

      primary: black
      accent: white
      

nav:
  - Home: index.md
  - Course Content: course_content.md
  - Math Prerequisites: math_prerequisites.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js