site_name: Quantum Machine Learning Notes
site_url: https://falak-parmar.github.io/QML-notes/
site_author: Kashyap Sureshchandra Patel, Falak Naresh Parmar
site_description: IT401 â€“ Quantum Machine Learning course notes

repo_name: Falak-Parmar/QML-notes
repo_url: https://github.com/Falak-Parmar/QML-notes
edit_uri: ""

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - content.tooltips
    - content.code.copy

  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Early Bird
      primary: light blue
      accent: light blue

    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Night Owl
      primary: black
      accent: light blue

nav:
  - Home: index.md
  - Course Content: course_content.md
  - Fundamentals:
    - Math Prerequisites: math_prerequisites.md
    - Quantum Basics: quantum_fundamentals.md
    - Bloch Sphere: bloch_sphere.md
  - Operations & Measurement:
    - Projective Measurement: measurement_pauli.md
    - Quantum Circuits: quantum_circuits.md
    - Entanglement: entanglement.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - javascripts/katex.js